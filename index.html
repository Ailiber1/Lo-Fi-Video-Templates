<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo-Fi Video Templates</title>
  <style>
    /* ======================================================
       デザイントークン（CSS変数）
       ====================================================== */
    :root {
      /* 背景色 */
      --bg-main: #F5F3EF;
      --bg-card: #FFFFFF;
      --bg-header: #F5F3EF;

      /* テキスト色 */
      --text-primary: #2D2D2D;
      --text-secondary: #888888;

      /* アクセント色 */
      --accent-blue: #5B9BD5;
      --accent-blue-hover: #4A8AC4;

      /* 検索バー */
      --search-bg: #FFFFFF;
      --search-border: #E0DDD8;
      --search-border-focus: #5B9BD5;

      /* ジャンルボタン */
      --genre-btn-bg: #FFFFFF;
      --genre-btn-border: #E0DDD8;
      --genre-btn-text: #555555;
      --genre-btn-active-bg: #2D2D2D;
      --genre-btn-active-text: #FFFFFF;

      /* フォント */
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     "Hiragino Sans", "Noto Sans JP", sans-serif;

      /* 角丸 */
      --radius-card: 12px;
      --radius-button: 20px;
      --radius-search: 24px;
      --radius-tag: 12px;
      --radius-badge: 6px;

      /* レイアウト */
      --grid-gap: 24px;
      --content-max-width: 1280px;
      --section-padding: 24px;

      /* バッジ色 */
      --badge-popular-bg: #E85D5D;
      --badge-new-bg: #5DAD5D;

      /* ジャンル配色 */
      --genre-rain: #6B8FAD;
      --genre-fire: #C07040;
      --genre-anime: #8B6BAD;
      --genre-study: #7AAD6B;
      --genre-night: #4A5580;
      --genre-chill: #AD8B6B;
    }

    /* ======================================================
       リセット・ベーススタイル
       ====================================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-main);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    /* ======================================================
       全体レイアウト
       ====================================================== */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ヘッダー */
    .header {
      background-color: var(--bg-header);
      padding: 16px var(--section-padding);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: var(--content-max-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* メインコンテンツ */
    .main-content {
      flex: 1;
      padding: var(--section-padding);
      max-width: var(--content-max-width);
      margin: 0 auto;
      width: 100%;
    }

    /* 検索・フィルターエリア */
    .search-filter-area {
      margin-bottom: var(--grid-gap);
    }

    /* カードグリッドエリア */
    .cards-area {
      /* グリッドレイアウトはステップ4で実装 */
    }

    /* ======================================================
       ヘッダースタイル
       ====================================================== */
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    .lang-toggle {
      display: flex;
      gap: 4px;
      background-color: var(--bg-card);
      border-radius: var(--radius-button);
      padding: 4px;
      border: 1px solid var(--search-border);
    }

    .lang-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-btn:hover {
      color: var(--text-primary);
    }

    .lang-btn.active {
      background-color: var(--text-primary);
      color: var(--bg-card);
    }

    /* ======================================================
       レスポンシブ基本設定
       ====================================================== */
    @media (max-width: 1199px) {
      :root {
        --section-padding: 20px;
      }
    }

    @media (max-width: 767px) {
      :root {
        --section-padding: 16px;
        --grid-gap: 16px;
      }
    }

    @media (max-width: 479px) {
      :root {
        --section-padding: 12px;
        --grid-gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- ヘッダー -->
    <header class="header">
      <div class="header-inner">
        <!-- ロゴ -->
        <a href="#" class="logo">Lo-Fi Gallery</a>

        <!-- 言語トグル -->
        <div class="lang-toggle">
          <button type="button" class="lang-btn active" data-lang="ja">JA</button>
          <button type="button" class="lang-btn" data-lang="en">EN</button>
        </div>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <!-- 検索・フィルターエリア -->
      <section class="search-filter-area">
        <!-- ステップ3で実装: 検索バー + ジャンルフィルター -->
      </section>

      <!-- カードグリッドエリア -->
      <section class="cards-area" id="cards-container">
        <!-- ステップ4で実装: パッケージカード -->
      </section>
    </main>
  </div>

  <!-- ステップ5以降で実装: JavaScript -->
  <script type="module">
    // Firebase SDKとロジックはステップ8で実装
  </script>
</body>
</html>

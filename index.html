    :root {

      /* æ¤œç´¢ãƒãƒ¼ */

      /* ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
      --grid-gap: 24px;

    /* ======================================================

    *, *::before, *::after {

    /* ======================================================

    .app-container {

    .header {

      top: 0;
      z-index: 100;

    .header-inner {

    /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
    .main-content {

    /* æ¤œç´¢ãƒ»ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚¨ãƒªã‚¢ */

    /* ======================================================

    .cards-area {

    /* ç©ºçŠ¶æ…‹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */

    /* ======================================================

    .package-card {

    }

    .package-card:hover {

      transform: translateY(-2px);

    /* ã‚µãƒ ãƒã‚¤ãƒ«ã‚¨ãƒªã‚¢ */
    .card-thumbnail {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯” */
      overflow: hidden;
    }

    .card-thumbnail img {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    }

    /* ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚µãƒ ãƒã‚¤ãƒ« */
    .card-placeholder {

    .card-placeholder[data-genre="rain"] {

    .card-placeholder[data-genre="chill"] {

    /* ãƒãƒƒã‚¸ */

    /* ã‚«ãƒ¼ãƒ‰æœ¬æ–‡ã‚¨ãƒªã‚¢ */
